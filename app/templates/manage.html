{% extends "base.html" %}
{% block content %}
<h1>Hi {{ user }}!</h1>
<p> Here you can manage your server instances, or order a new one!</p>
    <form method=post action="/manage" name="start">
        <input type="text" name="server">
        <input type="text" name="port">
        <input type="submit" name="submit" value="test ">
    </form>
    <br>
    <b>Server.properties file:</b><br>
    {% for line in properties %}
    {{ line }}<br>
    {% endfor %}
{% endblock %}
